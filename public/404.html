<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirecting…</title>
    <script>
      // SPA fallback for GitHub Pages
      // Reescribe la ruta para que Vite/React Router manejen el enrutado
      (function () {
        var l = window.location;
        var repo = l.pathname.split('/')[1] || '';
        var base = repo ? '/' + repo + '/' : '/';
        var newUrl = base + '?redirect=' + encodeURIComponent(l.pathname + l.search + l.hash);
        l.replace(newUrl);
      })();
    </script>
  </head>
  <body>Redirecting…</body>
  </html>
